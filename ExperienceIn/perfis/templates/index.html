{% extends "base.html" %}

{% block body %}

<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Todos os Perfis</strong>
        </div>

        {% if perfis %}
            <ul>
                {% for p in perfis %}
                    <li><a href="{% url 'exibir' p.id %}">{{ p.nome }}</a> / {{ p.email }} </li>
                {% endfor %}
            </ul>
        {% else %}
            <p> Nenhum perfil encontrado </p>   
        {% endif %}

    </div>
</div>

{% endblock %}
